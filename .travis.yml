#Thanks to Max Howell for this AMAZING article https://medium.com/@mxcl/deploying-to-cocoapods-with-travis-1150b1008342

os: osx
osx_image: xcode10.3
language: swift

branches:
  only:
  - master
  - /^\d+\.\d+\.\d+$/

stages:
  - name: lint
    if: NOT branch =~ ^\d+\.\d+\.\d+$
  - name: carthage
    if: branch = master OR branch =~ /^\d+\.\d+\.\d+$/
  - name: deploy
    if: branch =~ ^\d+\.\d+\.\d+$

jobs:
  include:

    - &pod
      stage: lint
      install: gem install cocoapods -v '~> 1.7.0'
      script: pod lib lint --fail-fast --allow-warnings --verbose --subspec=YouboraAVPlayerAdapter/Default

    - &carthage
      stage: carthage
      name: iOS
      env: PLATFORM=ios
      before_install:
      - brew update
      - brew outdated carthage || brew upgrade carthage
      before_script: |
        sed -i '' "s/SWIFT_TREAT_WARNINGS_AS_ERRORS = NO;/SWIFT_TREAT_WARNINGS_AS_ERRORS = YES;/" *.xcodeproj/project.pbxproj
        sed -i '' "s/GCC_TREAT_WARNINGS_AS_ERRORS = NO;/GCC_TREAT_WARNINGS_AS_ERRORS = YES;/" *.xcodeproj/project.pbxproj
      script: carthage build --no-skip-current --platform $PLATFORM  --verbose
    - <<: *carthage
      name: tvOS
      env: PLATFORM=tvos
